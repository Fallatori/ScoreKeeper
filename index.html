<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="mainPicture" src="https://cdn.shopify.com/s/files/1/0020/9407/1890/files/shuttles-close-up_480x480.jpg?v=1559295221" alt="Shuttlecock">
    <h2>Badminton Score Keeper</h2>
    <h1 class="liveScore" id="liveScore"> <span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    <p>Use the buttons below!</p>


    <label for="gameType">Playing to:</label>
    <select name="gameType" id="game-select">
        <option value="">11</option>
        <option value="">21</option>
    </select>

    <button class="btn btnP1" id="p1">+1 Player 1</button>
    <button class="btn btnP2" id="p2">+1 Player 2</button>
    <button class="btn btnReset">Reset</button>



    <script src="app.js"></script>
</body>
</html>
